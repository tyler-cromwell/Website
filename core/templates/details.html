{% extends "base.html" %}
{% load static %}


{% block meta %}
        <title>Tyler Cromwell | {{ post.title }}</title>
{% endblock meta %}


{% block css %}
        <link rel="stylesheet" type="text/css" href="{% static "details.css" %}">
{% endblock css %}


{% block main %}
            <div class="row pb-5">
                <div class="col-md-1"></div>

                <div class="col-md-10 border-top pt-4 pl-4 pr-4 pb-2">
                    <h1>{{ post.title }}</h1>
                    <p class="text-secondary pb-3"><i>{{ post.published_date }}</i></p>
                    {% block content %}{% endblock content %}
                </div>

                <div class="col-md-1"></div>
            </div>
{% endblock main %}
